<!DOCTYPE html>
<html>
<head>
    <script src="unmute-v013.js" data-add-button="true"></script>
    <script src="tone-v13.js" ></script>
    <script src="nexusUI-v2.js"></script>
    <script src="nexusUI-v1.js"></script>


<title>Testing Bleeps</title>
  
<style>
    .centred {
        /* a css class definition to centre an item */
        position: fixed;
        top: 66%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        }
</style>
 
<div class="centred">
    <canvas nx="button" id="button">Ready</canvas>
</div>
  
</head>
<body>
    
<script>
    nx.onload = function() {
        button.on('*', buttonPress);
    }
    var tick1 = new Tone.MembraneSynth({
        pitchDecay : 0.05 ,
        octaves : 10 ,
        oscillator : {
        type : "sawtooth"
        } ,
        envelope : {
            attack : 0.001 ,
            decay : 0.02 ,
            sustain : 0.0 ,
            release : 0.03 ,
            attackCurve : "linear"
            }
    }).toMaster();

    var button = document.getElementById("button");
    button.width = window.innerWidth;
    button.height = window.innerHeight;
    
    var buttonPress = function(data) {
        console.log(data.press);
        if (data.press == 1) {
            tick1.triggerAttackRelease("E4", "8n");
        }
        else if (data.press == 0) {
            
        }
    }

</script>
</body>
</html>
